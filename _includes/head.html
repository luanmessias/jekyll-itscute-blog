<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }} - {{ site.title }}</title>
  <meta property="og:title" content="{{ site.name }} | {{ site.title }}">
  <meta property="og:locale" content="en_US">
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.url }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <script type="application/ld+json">
    {"name":"It’s Cute","description":"{{ site.description }}","@type":"WebSite","url":"{{ site.url }}","headline":"It’s Cute","@context":"http://schema.org"}
  </script>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <link rel="preload" href="{{ "/assets/main.css" | relative_url }}" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Lobster" as="style">
  <link rel="preload" href="{{ "/assets/fonts/fontawesome/fa-brands-400.woff2" | relative_url }}" as="font">
  <link rel="preload" href="{{ "/assets/fonts/fontawesome/fa-solid-900.woff2" | relative_url }}" as="font">

  
  <link rel="stylesheet"  href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Lobster">
  
</head>
