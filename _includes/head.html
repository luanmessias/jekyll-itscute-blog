<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }} - {{ site.title }}</title>
  <meta property="og:title" content="{{ site.name }} | {{ site.title }}">
  <meta property="og:locale" content="en_US">
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.url }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <script id="facebook-jssdk" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&amp;version=v3.1"></script>
  <script type="application/ld+json">
    {"name":"It’s Cute","description":"{{ site.description }}","@type":"WebSite","url":"{{ site.url }}","headline":"It’s Cute","@context":"http://schema.org"}</script>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <link rel="stylesheet preload"  href="{{ "/assets/main.css" | relative_url }}">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  
</head>
