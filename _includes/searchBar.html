<div id="search-container-{{include.type}}" class="search">
  <input class="search__input" aria-label="Campo de busca" type="text" id="search-input-{{include.type}}" placeholder="Digite sua busca...">
  <ul id="results-container-{{include.type}}" class="search__result"></ul>
</div>

<script type="text/javascript" src="{{ "/assets/js/search.js" | relative_url }}"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
      searchInput: document.getElementById('search-input-{{include.type}}'),
      resultsContainer: document.getElementById('results-container-{{include.type}}'),
      json: '/search.json',
      noResultsText: '<li class="search__result__item search__result__item--noresult fadeIn animated"><i class="far fa-sad-cry search__result__item__noicon"></i> <span class="search__result__item__notext">Ops, nenhum resultado encontrado</span></li>', 
      searchResultTemplate: '<li class="search__result__item fadeIn animated"><a href="{url}"><span class="search__result__item__link">{title}</span><span class="search__result__item__resume">{resume}</span></a></li>'
  });
</script>
